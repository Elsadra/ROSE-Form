<html>

    <div class="container">

          >

              fill-rule="evenodd"
            ></path>

        </div>
        <div class="success__title"></div>
        <div class="success__close">
          <svg
            height="20"
            viewBox="0 0 20 20"
            width="20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z"
              fill="#393a37"
            ></path>
          </svg>
        </div>
      </div>
      <form class="form">
        <div class="title">کد تایید</div>
        <p class="message">ما یک کد تایید به دستگاه شما ارسال کرده ایم</p>
        <div class="inputs">
          <input id="input1" type="text" maxlength="1" />
          <input id="input2" type="text" maxlength="1" />
          <input id="input3" type="text" maxlength="1" />
          <input id="input4" type="text" maxlength="1" />
        </div>
        <button type="button" class="action">تایید</button>
      </form>
      <button type="button" class="login-btn">ارسال کد</button>
      <div class="card">
        <button class="dismiss" type="button">×</button>
        <div class="header">
          <div class="div_image_v">
            <div class="image">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M20 7L9.00004 18L3.99994 13"
                    stroke="#000000"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </g>
              </svg>
            </div>
          </div>
          <div class="content">
            <span class="title">ورود با موفقیت انجام شد</span>
            <p class="message">شما وارد شدید مرسی که ما رو انتخاب کردید</p>
          </div>
        </div>
      </div>
    </div>
